<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h1>Heart Disease Prediction model using Logistic regression</h1>
    <br><br>
    <form action="{{url_for('predict')}}" method="post">
        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="age" required="required"><br><br>
        <label for="sex">Sex (1= Male,0=Female):</label>
        <input type="number" name="sex" placeholder="sex" required="required"><br><br>
        <label for="cp">Chest pain type(0-3):</label>
        <input type="number" name="cp" placeholder="cp" required="required"><br><br>
        <label for="trestbps">Resting Blood Pressure(in mm HG):</label>
        <input type="number" name="tresbps" placeholder="tresbps" required="required"><br><br>
        <label for="chol">Serum Cholestrol:</label>
        <input type="number" name="chol" placeholder="chol" required="required"><br><br>
        <label for="fbs">Fasting Blood Sugar:</label>
        <input type="number" name="fbs" placeholder="fbs" required="required"><br><br>
        <label for="restecg">Resting electrocardiographic results(0,1,2):</label>
        <input type="number" name="restecg" placeholder="restecg" required="required"><br><br>
        <label for="thalach">Maximum Heart Rate Achieved:</label>
        <input type="number" name="thalach" placeholder="thalach" required="required"><br><br>
        <label for="exang">Excercise Incduced Angina(1 for Yes and 0 for No):</label>
        <input type="number" name="exang" placeholder="exang" required="required"><br><br>
        <label for="oldpeak">Depression induced by exercise relative to rest:</label>
        <input type="number" name="oldpeak" placeholder="oldpeak" required="required"><br><br>
        <label for="slope">Slope for peak exercise ST segment(0-2):</label>
        <input type="number" name="slope" placeholder="slope" required="required"><br><br>
        <label for="ca">Number of Major Vessels (0-3):</label>
        <input type="number" id="ca" name="ca" required><br><br>
        <label for="thal">Thalassmia(1-3):</label>
        <input type="number" name="thal" placeholder="thal" required="required">
        <br><br><br><br>
        <button type="submit">Predict</button>
    </form>
    <h2>{{prediction_txt}}</h2>
</body>
</html>
